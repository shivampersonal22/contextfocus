<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ContextFocus — Stay In The Zone</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@700;800&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --border: #1e1e2e;
    --accent: #6ee7b7;
    --accent2: #f59e0b;
    --text: #e2e8f0;
    --muted: #475569;
    --danger: #f87171;
  }

  body {
    font-family: 'Space Mono', monospace;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(110, 231, 183, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(110, 231, 183, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridMove 20s linear infinite;
  }

  @keyframes gridMove {
    from { background-position: 0 0; }
    to { background-position: 60px 60px; }
  }

  /* Glowing orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    pointer-events: none;
  }
  .orb-1 {
    width: 400px; height: 400px;
    background: var(--accent);
    top: -100px; right: -100px;
    animation: float1 8s ease-in-out infinite;
  }
  .orb-2 {
    width: 300px; height: 300px;
    background: var(--accent2);
    bottom: -50px; left: -50px;
    animation: float2 10s ease-in-out infinite;
  }

  @keyframes float1 {
    0%, 100% { transform: translate(0,0); }
    50% { transform: translate(-30px, 20px); }
  }
  @keyframes float2 {
    0%, 100% { transform: translate(0,0); }
    50% { transform: translate(20px, -30px); }
  }

  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 60px 40px;
    max-width: 540px;
    width: 90%;
  }

  .shield {
    width: 80px;
    height: 80px;
    margin: 0 auto 32px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    animation: pulse-border 2s ease-in-out infinite;
  }

  @keyframes pulse-border {
    0%, 100% { border-color: var(--border); box-shadow: 0 0 0 0 transparent; }
    50% { border-color: var(--accent); box-shadow: 0 0 20px rgba(110,231,183,0.2); }
  }

  .shield svg {
    width: 40px; height: 40px;
    color: var(--accent);
  }

  .tag {
    display: inline-block;
    background: rgba(110, 231, 183, 0.1);
    color: var(--accent);
    border: 1px solid rgba(110, 231, 183, 0.3);
    padding: 4px 14px;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-radius: 100px;
    margin-bottom: 20px;
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 16px;
    letter-spacing: -1px;
  }

  h1 span {
    color: var(--accent);
  }

  .site-name {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 32px;
    font-style: italic;
  }

  .site-name strong {
    color: var(--danger);
    font-style: normal;
  }

  .quote-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent);
    padding: 20px 24px;
    border-radius: 8px;
    margin-bottom: 40px;
    text-align: left;
  }

  .quote-text {
    font-size: 15px;
    line-height: 1.7;
    color: var(--text);
    font-style: italic;
  }

  .quote-author {
    margin-top: 12px;
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .timer {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 32px;
  }

  .timer span {
    color: var(--accent);
    font-weight: 700;
  }

  .actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .btn-back {
    background: var(--accent);
    color: #0a0a0f;
    border: none;
    padding: 14px 36px;
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    text-transform: uppercase;
    width: 100%;
    max-width: 280px;
  }

  .btn-back:hover {
    background: #a7f3d0;
    transform: translateY(-1px);
    box-shadow: 0 8px 24px rgba(110,231,183,0.3);
  }

  .btn-override {
    background: transparent;
    color: var(--muted);
    border: 1px solid var(--border);
    padding: 10px 24px;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    letter-spacing: 0.5px;
  }

  .btn-override:hover {
    border-color: var(--danger);
    color: var(--danger);
  }

  #countdown {
    font-size: 11px;
    color: var(--muted);
    margin-top: 8px;
  }

  .progress-bar {
    width: 100%;
    max-width: 280px;
    height: 2px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
    margin: 8px auto 0;
  }

  .progress-fill {
    height: 100%;
    background: var(--accent);
    width: 0%;
    transition: width 1s linear;
  }
</style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
  <div class="shield">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M12 2L3 6.5v5C3 16.5 7 21 12 22c5-1 9-5.5 9-10.5v-5L12 2z"/>
      <path d="M9 12l2 2 4-4"/>
    </svg>
  </div>

  <div class="tag">Focus Active</div>

  <h1>You're in the<br><span>zone.</span></h1>

  <p class="site-name">
    <strong id="siteName"></strong> is blocked while you work.
  </p>

  <div class="quote-box">
    <p class="quote-text" id="quoteText"></p>
    <p class="quote-author" id="quoteAuthor"></p>
  </div>

  <div class="timer">
    Session focus time: <span id="sessionTime">—</span>
  </div>

  <div class="actions">
    <button class="btn-back" id="backBtn">← Back to Work</button>

    <button class="btn-override" id="overrideBtn">
      I really need this site
    </button>

    <div id="countdown" style="display:none">
      Override available in <span id="countdownNum">10</span>s
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    </div>
  </div>
</div>

<script src="blocked.js"></script>
</body>
</html>
